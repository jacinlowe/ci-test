<ion-header [translucent]='true'>
  <ion-toolbar>
    <ion-title>login-form</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1 class="header">Hello World</h1>


  <form (ngSubmit)="logForm()" [formGroup]="newForm">
    <ion-item>
      <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="name.invalid && name.touched" lines="none">
      <ion-text color="danger" class="form-error">
        Please enter a valid Name.
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input class="input" type="email" placeholder="Email" formControlName='email'></ion-input>
    </ion-item>
    <div *ngIf="email.invalid && email.touched">
      email is required
    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>

    </ion-item>
    <div *ngIf="password.invalid && password.touched">
      password is weak
    </div>

  <button ion-button type="submit" [disabled]="!newForm.valid">
    submit
  </button>
  </form>

  <h4>{{ newForm.status }}</h4>
  <p>{{ newForm.touched}}</p>
  <p>form values: {{ newForm.value | json}}</p>
  <p>passwordv: {{password.value}}</p>
</ion-content>
