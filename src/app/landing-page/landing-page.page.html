<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <!-- <svg src="assets/icon/Star-solid.svg"></svg> -->
   <!-- <img id="starsvg" [ngStyle]="{'opacity':size+'%'}" src="assets/icon/Star-outline.svg" alt=""> -->
  <!--<div id="square"></div>
  <div id="triangle-up"></div>
  <div id="star-five"></div>
  <div id="star-code"></div>-->
  <div id="starlist">
    <input type="color" [(ngModel)]="fillColor">
    <input type="color" [(ngModel)]="strokeColor">
    <app-svg-icon [fillColor]='fillColor' [strokeColor]='fillColor'></app-svg-icon>
  </div>
  <!-- <app-svg-icon type='outline'></app-svg-icon> -->
  <!-- <div>
    <span id="starspan" [ngStyle]="{'opacity':size+'%'}">â˜†</span>
  </div> -->


<ion-row id="buttons">
  <ion-col size="6">
    <ion-button expand="block" fill="solid" shape="round" (click)="toHome()">
      Home
    </ion-button>

  </ion-col>
  <ion-col size="6">
    <ion-button expand="block" fill="solid" shape="round" (click)="toLogin()">
      login
    </ion-button>
  </ion-col>

</ion-row>
<ion-item>
  <ion-label>Toggle</ion-label>
  <ion-toggle slot="end"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label>Radio</ion-label>
  <ion-radio slot="end"></ion-radio>
</ion-item>

<ion-item>
  <ion-label>Checkbox</ion-label>
  <ion-checkbox slot="start"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-badge slot="start">42</ion-badge>
  <ion-label>Item Avatar</ion-label>
</ion-item>
<ion-item>
  <ion-range
  (ionChange)='setValue($event)'
    min="0" max="100"
    dualKnobs="false" pin="true"
    snaps="true" step="1"
    ticks="false" value="0"
    color="primary"
    [(ngModel)]='size'
    >

    <ion-icon range-right>open</ion-icon>
    <ion-icon range-left >close</ion-icon>
  </ion-range>
</ion-item>

    </li> -->

      </ion-item>
    </ion-content> -->




</ion-content>
