name: Build ionic angular app and deploy on firebase
on:
  push:
    branches:
      - master


jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm Install
      - name: Build
        run: npm run build
